{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-2">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
            <h4 class="text-primary font-weight-semi-bold mb-3" style="font-family: sans-serif;">Categor√≠as</h4>
        </div>
    </div>
    <!-- Page Header End -->

<div class="row px-xl-5 pb-3">
    {% for c in active_categories %}
    {% if c.get_product_count > 0 %}
    <div class="col-lg-4 col-md-6 pb-1">
        <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
            <p class="text-right" style="font-family: sans-serif;">{{c.get_product_count}} Productos</p>
            <a href="{{c.get_absolute_url}}" class="cat-img position-relative overflow-hidden mb-3">
                <img class="img-fluid" src="{{c.get_image_url}}" alt="">
            </a>
            <h5 class="font-weight-semi-bold m-0" style="font-family: sans-serif;">{{c.name}}</h5>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
